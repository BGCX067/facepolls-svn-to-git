<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<h1>{{ enquete.pergunta }}</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="/enquete/{{ enquete.id }}/voto/" method="post">
    {% for votacao in enquete.votacao_set.all %}
        <input type="radio" name="opcao" id="opcao{{ forloop.counter }}" value="{{ votacao.id }}" />
        <label for="opcao{{ forloop.counter }}">{{ votacao.opcao }}</label><br />
    {% endfor %}
    <input type="submit" value="Vote" />
</form>
</body>
</html>
